<VirtualHost *:80>
    ServerAdmin webmaster@fyyb.com.br
    DocumentRoot "C:/xampp/htdocs/[NOME_DA_PASTA]"
    ServerName [DOMINIO VIRTUAL] #ex.: teste.com
    ServerNameAlias www.[DOMINIO VIRTUAL] #ex.: www.teste.com
    ErrorLog "logs/dummy-host2.example.com-error.log"
    CustomLog "logs/dummy-host2.example.com-access.log" common
    <Directory "C:/xampp/htdocs/[NOME_DA_PASTA]/public">
        Require all granted

        RewriteEngine On

        # ROUTER WWW Redirect.
        RewriteCond %{HTTP_HOST} ^www\.(.*)$
        RewriteRule ^ https://$1%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

        # ROUTER HTTPS Redirect
        RewriteCond %{HTTP:X-Forwarded-Proto} !https
        RewriteCond %{HTTPS} off
        RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

        #ROUTER URL Rewrite
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_URI}::$1 ^(/.+)/(.*)::\2$
        RewriteRule ^(.*)$ index.php?url=$1 [QSA,L]
	</Directory>
</VirtualHost>